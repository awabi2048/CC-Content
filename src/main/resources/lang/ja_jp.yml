    detected: '§aワールドの芽を検知！ §7距離: §e%1m §7方向: §6%2'
    cooldown: '§cクールダウン中: あと §e%1秒'
    no_sprouts: §c近くにワールドの芽はありません
  
  # タリスマン関連
