    use: §6おあげちゃんのお札§7を使用しました
    escape: §d§l脱出！
    cancelled: §c脱出をキャンセルしました
  
  # スプラウト関連
  sprout:
    harvest: §aワールドの芽を収穫しました
  
  # エラーメッセージ
