# SukimaDungeon 設定ファイル
# 元の SukimaDungeon プラグインの設定を再現

# 基本設定
general:
  # 言語設定 (ja_jp, en_us)
  language: "ja_jp"
  
  # ダンジョンワールド名（複数指定可能）
  dungeon_worlds:
    - "world"

# 脱出地点（CC-Content全体で使用）
escape_location:
  world: "world"
  x: 0.0
  y: 64.0
  z: 0.0
  yaw: 0.0
  pitch: 0.0

# ふしぎなしおり（ブックマーク）のティア別設定
tiers:
  broken:
    available_sizes:
      - small
    available_themes:
      - default
  
  worn:
    available_sizes:
      - small
      - medium
    available_themes:
      - default
  
  faded:
    available_sizes:
      - small
      - medium
      - large
    available_themes:
      - default
      - nether
  
  new:
    available_sizes:
      - small
      - medium
      - large
      - huge
    available_themes:
      - default
      - nether
      - end

# ダンジョンサイズ設定
sizes:
  small:
    tiles: 5
    duration: 600
    sprout_base_count: 3
  
  medium:
    tiles: 7
    duration: 1200
    sprout_base_count: 5
  
  large:
    tiles: 10
    duration: 1800
    sprout_base_count: 8
  
  huge:
    tiles: 12
    duration: 2400
    sprout_base_count: 10

# ジェネレーター設定
generator:
  cells_per_tick: 5
  marker_search_radius_y: 20.0
  miniboss_chance: 0.1
  trap_chance: 0.05

# コンパス設定
compass:
  # デフォルト検知半径
  default_radius: 48.0
  
  # 各ティアの設定
  tiers:
    tier1:
      name: "Tier 1"
      duration: 30  # 秒
      cooldown: 60  # 秒
      debuffs:
        - "HUNGER:1:5"
    tier2:
      name: "Tier 2"
      duration: 20
      cooldown: 40
      debuffs:
        - "HUNGER:1:5"
        - "BLINDNESS:1:5"
    tier3:
      name: "Tier 3"
      duration: 10
      cooldown: 20
      debuffs:
        - "HUNGER:1:5"
        - "BLINDNESS:1:5"
        - "SLOWNESS:2:5"

# タリスマン設定
talisman:
  # 脱出遅延（秒）
  escape_delay: 3
  
  # 脱出時のエフェクト
  escape_effects:
    - "ENDER_SIGNAL:10"
    - "SMOKE_NORMAL:5"

# ワールドの芽設定
sprout:
  # 生成ブロック
  block_type: "MANGROVE_PROPAGULE"
  
  # 収穫時のドロップ確率（0.0〜1.0）
  drop_chance: 1.0
  
  # 再生成時間（秒）
  respawn_time: 300

# メッセージ設定
messages:
  # アクションバー表示時間（ティック, 20ティック = 1秒）
  action_bar_duration: 60
  
  # タイトル表示時間
  title:
    fade_in: 10
    stay: 70
    fade_out: 20

# デバッグ設定
debug:
  # デバッグモード
  enabled: false
  
  # 詳細ログ出力
  verbose_logging: false