    name:
      - "火傷しそうな酒"
      - "ブレイズウイスキー"
      - "業火の雫"
    description:
      - "刺激が強すぎて雑味が目立つ。"
      - "スモーキーで力強い味わい。"
      - "深いコクと燃えるような余韻を持つ。"
    alchol: 60.0
    color: "#8B2E1B"
