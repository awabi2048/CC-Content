sample_ale:
  name: "サンプルエール"
  required_skill_level: 2
  required_skills:
    - "skill1"
  fermentation:
    ingredients:
      grain_wheat: 3
      sweetener: 1
    time: 180
    heat: medium
    particle_color: "#FFAA00"
  distillation:
    time: 45
    filter_consumption: 1
    runs: 3
  aging:
    time: 7
    barrel_type:
      - oak
      - birch
  middle_output:
    name: "若いエール原液"
    description: "発酵直後の若い原液。蒸留を通すと香りが安定する。"
    color: "#E3B84B"
  final_output:
    name:
      - "荒削りエール"
      - "エール"
      - "極上エール"
    description:
      - "雑味がやや残るが飲める品質。"
      - "香りと甘みのバランスが良い。"
      - "麦の余韻が長く続く逸品。"
    alchol: 5.0
    color: "#D98B2B"

kelp_spirit:
  name: "昆布スピリッツ"
  required_skill_level: 4
  required_skills:
    - "skill2"
  fermentation:
    ingredients:
      kelp_base: 2
      sweetener: 1
      berry_note: 2
    time: 240
    heat: low
    particle_color: "#00FF88"
  distillation:
    time: 60
    filter_consumption: 2
    runs: 4
  aging:
    time: 30
    barrel_type:
      - dark_oak
      - spruce
  middle_output:
    name: "昆布蒸留前原液"
    description: "海藻由来の香りが強い。熟成で角が取れる。"
    color: "#4E9C73"
  final_output:
    name:
      - "粗悪な昆布酒"
      - "昆布スピリッツ"
      - "深海の雫"
    description:
      - "塩気が強く荒い口当たり。"
      - "海の香りと甘みが調和した味。"
      - "深い旨味と滑らかな余韻を持つ。"
    alchol: 45.0
    color: "#3D7252"

honey_mead:
  name: "蜂蜜酒"
  required_skill_level: 3
  required_skills:
    - "skill1"
  fermentation:
    ingredients:
      honey_source: 3
      sweetener: 1
      fruit_apple: 1
    time: 300
    heat: medium
    particle_color: "#FFD700"
  distillation:
    time: 50
    filter_consumption: 1
    runs: 2
  aging:
    time: 14
    barrel_type: any
  middle_output:
    name: "ミード原液"
    description: "蜂蜜香が前面に出た甘い中間生成物。"
    color: "#F4CA54"
  final_output:
    name:
      - "甘すぎる蜂蜜水"
      - "蜂蜜酒"
      - "黄金の蜜酒"
    description:
      - "甘みが勝ちすぎて輪郭が弱い。"
      - "柔らかな甘みと酸味が共存する。"
      - "華やかな香りと上品な余韻が続く。"
    alchol: 12.0
    color: "#F2B43A"

